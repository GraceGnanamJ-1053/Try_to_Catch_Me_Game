apiVersion: v1
kind: Service
metadata:
  name: python-game-service
spec:
  type: LoadBalancer # Exposes the app with a public IP
  ports:
  - port: 80 # The public port
    targetPort: 5000 # <-- CRITICAL: Must match your container's port
  selector:
    app: python-game # Must match the 'app' label in deployment.yaml